<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card</title>
  </head>
  <body>
    <div class="background">
      <img
        src="./images/bg-pattern-top.svg"
        alt="image background top"
        class="top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="image background botom"
        class="bottom"
      />
    </div>
    <main>
      <div class="container-card">
        <div class="container-img">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="photo victor" />
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="line"></div>
        <div class="container-stats">
          <div class="follower">
            <h3>80K</h3>
            <p>Folowers</p>
          </div>
          <div class="follower">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="follower">
            <h3>1.4K</h3>
            <p>Photo</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
